<html>
<head>
    <title>
        Person Profile
    </title>
</head>

<body>

    <br />
    <br />
    <form>
        <table border="1" height="75px" width="80%">
            <tr>
                <td colspan="3" align="center"><h1>Person Profile</h1></td>
            </tr>

            <tr>
                <td>Name</td>
                <td><input type="text" name="" value="" /> </td>
                <td width="30"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="" value="" /> </td>
                <td width="30"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="" /> Male
                    <input type="radio" name="gender" value="" /> Female
                    <input type="radio" name="gender" value="" /> Others
                </td>
                <td width="30"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date" name="" value="" /> </td>
                <td width="30"></td>
            </tr>
            <tr>
                <td>Blood Group</td>
                <td>
                    <select name="">
                        <option value="">A+</option>
                        <option value="">A-</option>
                        <option value="">B+</option>
                        <option value="">B-</option>
                        <option value="">O+</option>
                        <option value="">O-</option>
                        <option value="">AB+</option>
                        <option value="">AB-</option>
                    </select>
                </td>
                <td width="30"></td>
            </tr>
            <tr>
                <td>Degree</td>
                <td>
                    <input type="checkbox" name="" value="" /> SSC
                    <input type="checkbox" name="" value="" /> HSC
                    <input type="checkbox" name="" value="" /> BSc.
                    <input type="checkbox" name="" value="" /> MSc.
                </td>
                <td width="30"></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td><input type="file" name="" value="" /></td>
                <td width="30"></td>
            </tr>
            <tr>
                <td colspan="3" height="30"></td>
            </tr>
            <tr>
                <td colspan="3" align="right">
                    <input type="submit" name="" value="Submit" />
                    <input type="reset" name="" value="Reset" />
                </td>
            </tr>
        </table>

    </form>
    
         
    

</body>


</html>
