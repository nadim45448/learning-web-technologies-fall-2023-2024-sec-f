<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <center>
        <form action="../controllers/registrationCheck.php" method="POST" >
            <table border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td>
                        <fieldset>
                            <legend><h3>Register</h3></legend>
                            User Name<br/>
                            <input type="text" name="userName" id="userName" value=""><br/>
                            Phone<br/>
                            <input type="text" name="phone" id="phone" value=""><br/> 
                            Password<br/>
                            <input type="password" name="password" id="password" value=""><br/>
                            Confirm Password<br/>
                            <input type="password" name="confirmPassword" id="confirmPassword" value=""><br/>              
                            User Type[Buyer/Seller]<br/>
                            <input type="radio" name="type" id="Buyer" value="Buyer"> Buyer
                            <input type="radio" name="type" id="Seller" value="Seller"> Seller
                            <hr/>
                            <input type="submit" name="submit" value="Submit" onclick="return validate()">
                            <a href="login.html">Login</a>
                            
                        </fieldset>
                    </td>
                </tr>                                
            </table>
        </form>
        </center>
        <script>
            function validate(){
                let userName = document.getElementById('userName').value;
                let phone = document.getElementById('phone').value;
                let password = document.getElementById('password').value;
                let confirmPassword = document.getElementById('confirmPassword').value;
                let isBuyerSelected = document.getElementById('Buyer').checked;
                let isSellerSelected = document.getElementById('Seller').checked;


                if(userName == ""){
                    alert('Username Cannot Be Empty');
                    return false;
                }
                
                if(password == ""){
                    alert('Password Cannot Be Empty');
                    return false;
                }

                if(phone == ""){
                    alert('Phone Cannot Be Empty');
                    return false;
                }
                
                if(password != confirmPassword){
                    alert('Passwords Should Match');
                    return false;
                }
                
                if(!isBuyerSelected && !isSellerSelected){
                    alert('Please Select User Type: Buyer / Seller');
                    return false;

                }


                return true;

            }
        </script>
</body>
</html>
